<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calulator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">

        <div class="display"><label id="calcdisplay">00000000</label></div>
        <div class="buttons">
            <button onclick="updateDisplay(7)" class="button seven">7</button>
            <button onclick="updateDisplay(8)" class="button eight">8</button>
            <button onclick="updateDisplay(9)" class="button seven">9</button>
            <button onclick="calculate('+')" class="button plus">+</button>
            <button onclick="updateDisplay(4)" class="button four">4</button>
            <button onclick="updateDisplay(5)" class="button five">5</button>
            <button onclick="updateDisplay(6)" class="button six">6</button>
            <button onclick="calculate('-')" class="button minus">-</button>
            <button onclick="updateDisplay(1)" class="button one">1</button>
            <button onclick="updateDisplay(2)" class="button two">2</button>
            <button onclick="updateDisplay(3)" class="button three">3</button>
            <button onclick="calculate('/')" class="button divide">/</button>
            <button onclick="calculate('clear')" class="button clear">clr</button>
            <button onclick="updateDisplay(0)" class="button zero">0</button>
            <button onclick="calculate('enter')" class="button enter">enter</button>
            <button onclick="calculate('*')" class="button multiply">*</button>


        </div>

    </div>
    
</body>
</html>
